<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button id='check' onclick="myFunction()">check</button> x <input type='text' id='x'> y <input type="text" id="y"> z <input type="text" id="z">
    <span id="read"></span>
    <script>
        const read = document.getElementById("read");

        function myFunction() {
            const valueX = parseInt(x.value);
            const valueY = parseInt(y.value);
            const valueZ = z.value;
            switch (valueZ) {
                case "+":
                    read.textContent = valueX + valueY;
                    break;
                case "-":
                    read.textContent = valueX - valueY;
                    break;
                case "*":
                    read.textContent = valueX * valueY;
                    break;
                case "/":
                    read.textContent = valueX / valueY;
                    break;
                case "%":
                    read.textContent = valueX % valueY;
                    break;
            }
        }
    </script>
</body>

</html>
