<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    wartość netto: <input id="netto"><br>
    wartośc brutto: <div id="wynik"></div>
    <input type="button" value="oblicz" id="przycisk">
    <hr>
    <select name="podatek" id="tax">
        <option value="0.23">23%</option>
        <option value="0.08">8%</option>
        <option value="0.05">5%</option>
    </select>

    <script>
        let wynik = document.getElementById('wynik');
        const podatek = document.getElementById('tax');

        document.getElementById("przycisk").onclick = function () {
            let netto = parseInt(document.getElementById("netto").value);
            let vat = parseFloat(podatek.value);


            let brutto = netto + (netto * vat);
            wynik.textContent = brutto + " zł ";
        }
    </script>


</body>

</html>
