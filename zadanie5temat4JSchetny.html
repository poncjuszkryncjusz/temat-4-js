<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" id="name">
    <button id="addName">dodaj</button>
    <p id="out">Ala, Tomek, Monika, Piotr</p>
    <script>
        const name = document.getElementById("name");
        const addName = document.getElementById("addName");
        const ar = document.getElementById("out");
        let names = ar.textContent.split(", ")
        addName.onclick = function() {
            names = names.concat(name.value.split(", "));
            console.log(names);
            ar.textContent = names.join(", ");
        }
    </script>
</body>

</html>
